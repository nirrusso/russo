<form action="cadastro.html" method="post">
    <h3>Contato</h3>
    
    <section>
    Nome
    <input type="text" id="nome" name="nome" placeholder="Por favor, informe seu nome" required maxlength="20">
    </section>


    <section>
    E-mail
    <input type="email" id="email" name="email">
    </section>

    <section>
 Data de nascimento
 <input type="date" id="data" name="data">
    </section>
     
    <section>
        Telefone
 <input type="tel" id="telefone" name="telefone"
 pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}">
    </section>
 Sexo
    <section>
        <input type="radio" id="Feminino" name="Sexo"> Feminino
        <input type="radio" id="Masculino" name="Sexo"> Masculino
    </section>

    <section>
        CPF
 <input type="number" id="cpf" name="cpf" required>
    </section>

    <section>
        Escolha sua viagem
        <select id="viagem" name="viagem">
            <option value="nada">Selecione abaixo</option>
            <option value="bebs"> Bebedouro - SP</option>
            <option value="MA"> Monte Azul - SP</option>
        </select>
    </section>

    <input type="submit" id="botao" name="botao" value="Gravar">
    <input type="reset" id="botao2" name="botao" value="Limpar">
</form>
